<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Group Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC Group Call</h1>
    
    <!-- Login Section -->
    <div id="login-section">
        <input id="nameInput" placeholder="Your name" />
        <input id="roomInput" placeholder="Room ID" />
        <button id="joinBtn">Join Room</button>
    </div>
    
    <!-- Room Section -->
    <div id="room-section" style="display:none;">
        <h2>Room: <span id="roomName"></span></h2>
        <div>Members: <span id="memberList"></span></div>
        <button id="startCallBtn">Start Group Call</button>
        <button id="leaveBtn">Leave Room</button>
        
        <!-- Video Grid -->
        <div id="video-grid">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <span>You (Local)</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
