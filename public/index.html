<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Group Call</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¥ WebRTC Group Call</h1>
            <p class="subtitle">Real-time video conferencing with TURN support</p>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="card">
                <h2>Join a Room</h2>
                <div class="form-group">
                    <label for="nameInput">Your Name</label>
                    <input 
                        type="text" 
                        id="nameInput" 
                        placeholder="Enter your name" 
                        maxlength="20"
                    />
                </div>
                <div class="form-group">
                    <label for="roomInput">Room ID</label>
                    <input 
                        type="text" 
                        id="roomInput" 
                        placeholder="Enter room ID" 
                        maxlength="20"
                    />
                </div>
                <button id="joinBtn" class="btn btn-primary">
                    Join Room
                </button>
            </div>
        </div>

        <!-- Room Section -->
        <div id="room-section" class="section" style="display:none;">
            <div class="room-header">
                <div class="room-info">
                    <h2>Room: <span id="roomName"></span></h2>
                    <p class="members">
                        <span class="icon">ðŸ‘¥</span>
                        Members: <span id="memberList"></span>
                    </p>
                    <p class="connection-status">
                        Status: <span id="connectionStatus">Not Connected</span>
                    </p>
                </div>
                <div class="room-controls">
                    <button id="startCallBtn" class="btn btn-success">
                        ðŸ“¹ Start Group Call
                    </button>
                    <button id="hangupBtn" class="btn btn-warning" style="display:none;">
                        ðŸ“´ Hang Up
                    </button>
                    <button id="leaveBtn" class="btn btn-danger">
                        ðŸšª Leave Room
                    </button>
                </div>
            </div>

            <!-- Video Grid -->
            <div id="video-grid" class="video-grid">
                <div class="video-wrapper local-video">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-label">
                        <span class="name">You (Local)</span>
                        <span class="status">ðŸ”´ Not streaming</span>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div id="stats-section" class="stats-section" style="display:none;">
                <h3>Connection Statistics</h3>
                <div id="stats-content"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
