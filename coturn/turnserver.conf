# TURN server name and realm
realm=turnserver.com
server-name=turnserver.com

# Listening IP and ports
listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=5349

# External IP (REPLACE WITH YOUR PUBLIC IP)
external-ip=YOUR_PUBLIC_IP

# Relay IP (usually same as external-ip)
relay-ip=YOUR_PUBLIC_IP

# Port range for media relay
min-port=10000
max-port=20000

# Verbose logging
verbose

# Log file
log-file=/var/log/turnserver.log

# Use fingerprint in TURN message
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# User credentials (format: username:password)
user=testuser:testpass123
user=alice:password123
user=bob:password456

# Total quota (bytes)
# user-quota=0
# total-quota=0

# Max bps
# max-bps=0

# Certificate files for TLS/DTLS (if using TURNS)
# cert=/etc/coturn/turn_server_cert.pem
# pkey=/etc/coturn/turn_server_pkey.pem

# Cipher list for TLS/DTLS
# cipher-list="DEFAULT"

# Mobility with ICE
mobility

# No TCP relay
# no-tcp-relay

# No UDP relay (uncomment to force TCP)
# no-udp-relay

# Disable loopback peers
no-loopback-peers

# Disable multicast peers
no-multicast-peers

# Enable Prometheus metrics (optional)
# prometheus

# Web admin interface (optional, not recommended for production)
# web-admin
# web-admin-ip=127.0.0.1
# web-admin-port=8080

# CLI
# cli-ip=127.0.0.1
# cli-port=5766
# cli-password=turnserver

# Secure credential storage
# use-auth-secret
# static-auth-secret=YOUR_SECRET_KEY

# Disable RFC 5780 support
# stale-nonce

# Additional security
# check-origin-consistency

# Deny all PEER requests
# deny-peer-requests

# Allow only TCP or UDP
# no-tcp
# no-udp

# Quota settings
# bps-capacity=0
# stale-nonce=600
